name: Build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test
    - name: publish
      run: |
        echo "HOME=$HOME GITHUB_WORKFLOW=$GITHUB_WORKFLOW GITHUB_ACTION=$GITHUB_ACTION GITHUB_ACTOR=$GITHUB_ACTOR GITHUB_REPOSITORY=$GITHUB_REPOSITORY GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH GITHUB_WORKSPACE=$GITHUB_WORKSPACE GITHUB_SHA=$GITHUB_SHA GITHUB_REF=$GITHUB_REF"
        cd CozyCommandLineParser/Scripts
        chmod +711 publish.sh
        ./publish.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

